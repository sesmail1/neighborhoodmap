<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <nav class="athens navbar navbar-light">
        <span class="athens navbar-brand mb-0 h1">
            <img class="logo" src="img/logo.png" alt=""> Athens Bar Hopping</span>
    </nav>

    <div class="container-fluid">

        <div class="row">
            <div id="mapid" class="map col-md-8">
                Div for map
            </div>
            <div class="menu col-md-4">
                <center>
                    <div class="locations padding">
                        Locations
                    </div>
                </center>

                <input data-bind="value: query, valueUpdate: 'afterkeydown' " class="form form-control form-control-lg" type="text" placeholder="Filter out locations!">

                <div data-bind="foreach: filteredList" class="padding nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <li>
                        <a data-bind="text: title, click: $parent.clicklisthandler" class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                            role="tab" aria-controls="v-pills-home" aria-selected="true"></a>
                    </li>
                </div>
                <div class="card border-primary mb-3 padding" style="max-width: 24rem;">
                    <div class="card-header">Bar Information</div>
                    <div class="card-body text-primary">
                        <h5 class="card-title" data-bind="text: nameCurrent"></h5>
                        <h7>Rating:</h7> <p data-bind="text: ratingCurrent" class="card-text"></p>
                        <h7>Serves:</h7> <p data-bind="text: servesCurrent" class="card-text"></p>
                    </div>
                    <div class="card-footer text-muted primary-color white-text">
                        <span class="mb-0">Address:</span> <p class="mb-0" data-bind="text: addressCurrent"></p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <footer class="padding athens">
        <span class="athens navbar-brand mb-0">by Sameer Dewan</span>
    </footer>

    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>
    <script src="lib/leaflet.smoothmarkerbouncing.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
